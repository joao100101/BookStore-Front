<form>
  <h1>CRIANDO NOVA CATEGORIA</h1>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Computação" />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      [(ngModel)]="categoria.descricao"
      type="text"
      name="descricao"
      class="descricao"
      placeholder="Ex. Livros de Computação"
    ></textarea>
  </mat-form-field>

  <div class="buttons">
    <button
      mat-raised-button
      color="primary"
      class="mat-elevation-z8 criar-categoria"
      (click)="create()"
    >
      CRIAR
    </button>
    <button
      mat-raised-button
      color="warn"
      class="mat-elevation-z8 cancelar"
      (click)="voltar()"
    >
      CANCELAR
    </button>
  </div>
</form>
